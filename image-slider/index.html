<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gallery</h1>

    <div class="container">
      <button id="left-btn">
        <img src="imgs/left-btn.png" alt="left-btn" />
      </button>

      <div class="images"></div>

      <button id="right-btn">
        <img src="imgs/right-btn.png" alt="right-btn" />
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
